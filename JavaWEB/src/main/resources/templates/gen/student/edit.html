<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${Student}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
		
						<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="*{studentId}" name="studentId" lay-verify="title"
		                               autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{studentName}" type="text" name="studentName" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{studentIdcard}" type="text" name="studentIdcard" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{sex}" type="text" name="sex" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{ethnic}" type="text" name="ethnic" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{origin}" type="text" name="origin" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{address}" type="text" name="address" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{graduateName}" type="text" name="graduateName" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{political}" type="text" name="political" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{phoneNumber}" type="text" name="phoneNumber" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{password}" type="text" name="password" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input th:value="*{classCode}" type="text" name="classCode" autocomplete="off" placeholder="" class="layui-input">
		                    </div>
		                </div>
					                
							
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="student-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/StudentController";
		

        form.on('submit(student-update)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("student-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
