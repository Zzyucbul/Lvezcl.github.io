<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')"/>
</head>
<body class="pear-container">
<div class="layui-card">
<div class="layui-card-body">
<form class="layui-form">
    
      
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">学生姓名</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="studentName" autocomplete="off" class="layui-input" th:value="${studentInfo.studentName}" readonly>
			                    </div>
			                </div>
			                
			                
			                <div class="layui-form-item">
							    <label class="layui-form-label">性别</label>
							   <div class="layui-input-block">
			                        <input type="text" name="admissionTime" autocomplete="off" class="layui-input" th:value="${gender}" readonly>
			                    </div>
							</div>
			                
							<div class="layui-form-item">
			                    <label class="layui-form-label">入学日期</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="admissionTime" autocomplete="off" placeholder="" class="layui-input" th:value="${ey}" readonly>
			                    </div>
			                </div>
			                <div class="layui-form-item">
						    	<label class="layui-form-label">学校</label>
						    	<div class="layui-input-block">
			                        <input type="text" name="schoolName" autocomplete="off" placeholder="" class="layui-input" th:value="${schoolInfo.schoolName}" readonly>
			                    </div>
						    	
						  	</div>
			                <div class="layui-form-item">
						    	<label class="layui-form-label">院系</label>
						    	<div class="layui-input-block">
			                        <input type="text" name="departName" autocomplete="off" placeholder="" class="layui-input" th:value="${departInfo.departName}" readonly>
			                    </div>
						    	
						  	</div>
						  	
						  	<div class="layui-form-item">
						    	<label class="layui-form-label">专业</label>
						    	<div class="layui-input-block">
			                        <input type="text" name="major" th:value="${majorInfo.majorName}" autocomplete="off" placeholder="" class="layui-input" readonly>
			                    </div>
						  	</div>
						  	
						  	<div class="layui-form-item">
						    	<label class="layui-form-label">班级名称</label>
						    	<div class="layui-input-block">
			                        <input type="text" name="departName" value="" autocomplete="off" placeholder="" class="layui-input" th:value="${classInfo.className}" readonly>
			                    </div>
						  	</div>
						  	
						  
											
							
									
											
						
							    <div class="layui-form-item">
								    <label class="layui-form-label">名族</label>
								     <div class="layui-input-block">
			                        	<input type="text" name="ethnic" autocomplete="off" placeholder="请输入籍贯" class="layui-input" th:value="${studentInfo.ethnic}">
			                   		</div>
								</div>
							

									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">籍贯</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="origin" autocomplete="off" placeholder="请输入籍贯" class="layui-input" th:value="${studentInfo.origin}">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">家庭住址</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="address" autocomplete="off" placeholder="请输入家庭住址" class="layui-input" th:value="${studentInfo.address}">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">毕业学校</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="graduateName" autocomplete="off" placeholder="请输入毕业学校" class="layui-input" th:value="${studentInfo.graduateName}">
			                    </div>
			                </div>
							
									
							<div class="layui-form-item">
			                    <label class="layui-form-label">政治面貌</label>
			         			<div class="layui-input-block">
			                        <input type="text" name="political" autocomplete="off" th:value="${studentInfo.political}" class="layui-input">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">手机号</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="phoneNumber" autocomplete="off"  th:value="${studentInfo.phoneNumber}" class="layui-input">
			                    </div>
			         			 
			                </div>
	 <button class="pear-btn pear-btn-primary pear-btn-sm" lay-on="editPhoneNumber" title="修改手机号">修改手机号
    </button>

    <button type="button" class="pear-btn pear-btn-primary pear-btn-sm" lay-on="editPassWord" title="修改密码">修改密码
    </button>		                

    	
	</form>
</div>
</div>
</body>
<th:block th:include="include :: footer"/>
<script>

	layui.use(['layer','util'], function () {
		 var $ = layui.$;
		  var layer = layui.layer;
		  var util = layui.util;
		let MODULE_PATH = rootPath+"/BasicController/";
		 //修改
       util.on('lay-on', {
			    'editphone': function(){
			      layer.open({
			        type: 2,
			        area: ['680px', '520px'],
			        content: MODULE_PATH + "/editphone/2",

			      });
			    }
		  
		  })
		
	})
</script>

</html>
