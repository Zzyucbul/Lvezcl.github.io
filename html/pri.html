<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机点名</title>
    <style>
     #box{
         height:500px;
         width:500px;
         margin:20px auto;
         border: 2px solid black ;
         border-radius: 10px;
         text-align: center;
         background: #fffd4d;
     }
#p1{font-size: 50px}
#end{
    font-size:50px;
    margin-left: 120px;
    background: aqua;
    border-radius: 10px;
}
#start{
    margin-right:120px ;
    border-radius:10px ;
    font-size: 50px;
    background: blueviolet;
}

    </style>
</head>
<body>
    <div id="box">
        <p id="p1">
          01 <br><br> 王东
        </p><br><br>
        <input type="button" value="开始" id="start">
        <input type="button" value="停止" id="end">
    </div>

    <script>
    var time;
    var arr=["01 <br><br> 王东","02<br><br>刘自强","03<br><br>冯亮"]
    var x=0;
    document.getElementById("start").onclick=function(){
       if(x==0){
           time=setInterval("a()",100);
        x=1;
       }
    }
    document.getElementById("end").onclick=function(){

       if(x==1) {
           clearInterval(time);
        x=0;
       }
    }
function a(){
    //innerHTML就是获取HTML标签之内的内容

    //有 = 的是插入，document.getElementById("demo").innerHTML是读取
        document.getElementById("p1").innerHTML=arr[Math.floor(Math.random()*3)];
}



    </script>

</body>
</html>
